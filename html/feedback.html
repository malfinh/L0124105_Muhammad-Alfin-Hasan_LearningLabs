<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran dan Masukan</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <img src="/image/megamendung.jpg" alt="motif megamendung">

    <header>
        <h1>Saran dan Masukan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="content.html">Konten Utama</a></li>
                <li><a href="feedback.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <aside>
        <h3>Thanks for using our website</h3>
        <p>Have a nice day</p>
    </aside>

    </footer>

</html>
